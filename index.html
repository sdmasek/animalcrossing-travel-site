<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Animal Crossing Travel Site</title>
</head>

<body>
    <header>
        <nav id="main-nav">
            <ul>
                <li class="logo">Logo</li>
                <li>
                    <a href="#">Isle of Greenknite</a>
                </li>
                <li>
                    <a href="#">Travel info</a>
                </li>
                <li>
                    <a href="#">Travel Ideas</a>
                </li>
                <li>
                    <a href="#">Contact Us</a>
                </li>
            </ul>
        </nav>

        <figure id="banner_img-container">
            <figcaption>
                <h2>Visit Historic Greenknite</h2>
            </figcaption>
        </figure>
    </header>
    <div class="social-media">
        <div><a href="https://twitter.com/princessbutcher" class="social_twitter"></a></div>
        <div><a href="https://www.instagram.com/yourfriendlyleviathan/" class="social_icon"></a></div>
        <div><a href="https://www.youtube.com/" class="social_icon"></a></div>
    </div>
    <main>
        <!-- A break between first section and header -->
        <section class="section_break"></section>

        <section class="greenknite-highlights">
            <h3>Greenknite Highlights</h3>
            <p>Explore what makes Greenknite magical</p>

            <!-- <div id="container"> -->
            <div class="travel-highlights">
                <figure>
                    <img src="images/appleorchard_sign.jpg">
                    <figcaption class="img-descript">Apple Orchard Ruins</figcaption>
                </figure>

                <figure>
                    <img src="images/port_entrance.jpg">
                    <figcaption class="img-descript">Port Orangeshale</figcaption>
                </figure>

                <figure>
                    <img src="images/onsen_beach.jpg">
                    <figcaption class="img-descript">Outdoor Bath</figcaption>
                </figure>

                <figure>
                    <img src="images/clay-studio.jpg">
                    <figcaption class="img-descript">Ancient Pottery</figcaption>
                </figure>
                <figure>
                    <img src="images/road_ruins.jpg">
                    <figcaption class="img-descript">Ancient Road</figcaption>
                </figure>

                <figure>
                    <img src="images/orangeshale_lounge.jpg">
                    <figcaption class="img-descript">Outdoor Lounge</figcaption>
                </figure>
            </div>
        </section>


        <section class="learn_more">

            <h3>History. Nature. Lifestyle.</h3>

            <ul id="container_learn-more">
                <li>
                    <figure>
                        <h4 class="learn-more_splashtext">Ruins Lie in Wait</h4>
                        <img src="images/cozymodern_4.jpg" alt="history_ex">
                    </figure>
                </li>
                <li>
                    <figure>
                        <h4 class="learn-more_splashtext">Dive into Forest and River Exploration</h4>
                        <img src="images/girlsroom5.jpg" alt="nature_ex">
                    </figure>
                </li>
                <li>
                    <figure>
                        <h4 class="learn-more_splashtext">Sustainable Fun for Everyone</h4>
                        <img src="images/vintage_room2.jpg" alt="lifestyle_ex">
                    </figure>
                </li>

            </ul>
        </section>


        <section id="map_locals">
            <h2>Regions of Greenknite</h2>
            <img src="images/greenknite_Map.jpg" alt="A map of Greenknite">

        </section>
    </main>

</body>

</html>
